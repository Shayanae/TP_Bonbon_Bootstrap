<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Inscription</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1 ps-5 me-5">
                        <a href="index.html"><img src="images/logos/Logo_Miambonbon.png" alt="Logo entreprise"/></a>
                    </div>
                    <nav class="col-8 ms-5 mt-3 text-center">
                        <div class="row fs-70 mt-3">
                            <div class="col-3 mt-2">
                                <a class="redirect" href="index.html">Accueil</a>
                            </div>
                            <div class="col-3 mt-2">
                                <a class="redirect" href="bonbons.html">Bonbons</a>
                            </div>
                            <div class="col-3 mt-2">
                                <a class="redirect" href="biscruits.html">Biscuits</a>
                            </div>
                            <div class="col-3 mt-2">
                                <a class="redirect" href="chocolats.html">Chocolats</a>
                            </div>
                        </div>
                    </nav>
                    <div class="col-2 text-center ms-5">
                        <div class="row fs-4 te mt-3">
                            <div class="col-6">
                                <a href="register.html">S'enregistrer</a>
                            </div>
                            
                            <div class="col-4">
                                <a href="login.html">Connexion</a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <a href="#"><img src="images/logos/logo_facebook.png" alt="Logo de facebook"/></a>
                            </div>
                            <div class="col-4 mt-2">
                                <a href=#><img src="images/logos/logo_instagram.png" alt="Logo d'instagram"/></a>
                            </div>
                            <div class="col-4 mt-2">
                                <a href=#><img src="images/logos/logo_tik_tok.png" alt="Logo de tik tok"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row other">
            <div class="container-fluid">
                <div class="row mt-4 mb-5">
                    <div class="col-2"></div>
                    <div class="col-8 bloc rounded-4 mt-4">
                        <div class="row text-center fs-1 mt-2">
                            <p>Crée votre propre compte miam bonbon!</p>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-4">
                                    <div class="row fs-4">
                                        <label for="mail">Adresse mail</label>
                                    </div>
                                    <div class="row fs-5">
                                        <input class="typeLog" type="email" id="mail" name="mail" placeholder="exemple@domain.fr" required>
                                    </div>
                                    <div class="row fs-4 mt-4">
                                        <label for="password">Mot de passe</label>
                                    </div>
                                    <div class="row fs-5">
                                        <input class="typeLog" type="password" id="password" name="password" required><i class="fa-solid fa-eye-slash mt-2"></i>
                                    </div>
                                    <div class="row fs-4 mt-4">
                                        <label for="confirmPassword">Confirmer le mot de passe</label>
                                    </div>
                                    <div class="row fs-5">
                                        <input class="typeLog" type="password" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <div class="row fs-4 mt-4">
                                        <label for="mobilNumber">Téléphone mobile</label>
                                    </div>
                                    <div class="row fs-5">
                                        <input class="typeLog" type="tel" id="mobilNumber" name="mobilNumber" required>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-4">
                                    <div class="row text-center fs-2">
                                        <p> Adresse</p>
                                    </div>
                                    <div class="row mt-5">
                                        <div class="col-5">
                                            <div class="row fs-4">
                                                <label for="number">Numéro</label>
                                            </div>
                                            <div class="row fs-5">
                                                <input class="typeLog" type="text" id="number" name="number" required>
                                            </div>
                                        </div>
                                        <div class="col-2"></div>
                                        <div class="col-5">
                                            <div class="row fs-4">
                                                <label for="street">Rue</label>
                                            </div>
                                            <div class="row fs-5">
                                                <input class="typeLog" type="text" id="street" name="street" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-5">
                                            <div class="row fs-4">
                                                <label for="postalCode">Code Postal</label>
                                            </div>
                                            <div class="row fs-5">
                                                <input class="typeLog" type="text" id="postalCode" name="postalCode" required>
                                            </div>
                                        </div>
                                        <div class="col-2"></div>
                                        <div class="col-5">
                                            <div class="row fs-4">
                                                <label for="town">Ville</label>
                                            </div>
                                            <div class="row fs-5 mb-2">
                                                <input class="typeLog" type="text" id="town" name="town" required>
                                            </div>
                                        </div>
                                        <div class="row fs-4 mt-5">
                                            <label for="fixNumber">Téléphone fixe</label>
                                        </div>
                                        <div class="row fs-5">
                                            <input class="typeLog" type="tel" id="fixNumber" name="fixNumber">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row text-center mt-5">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <input class="addCart rounded-5 fs-3 mb-5" type="submit" value="S'enregistrer">
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <div class="row mt-3">
                            <div class="col-6 fs-1">
                                <a href="index.html"><p>Accueil</p></a>
                            </div>
                            <div class="col-6 fs-1 ps-3">
                                <a href="bonbons.html"><p>Bonbons</p></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 fs-1 ps-1">
                                <a href="biscruits.html"><p>Biscuits</p></a>
                            </div>
                            <div class="col-6 fs-1">
                                <a href="chocolats.html"><p>Chocolats</p></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row mt-5">
                            <div class="col-2"></div>
                            <div class="col-2 text-center mt-2">
                                <a href="basket.html"><i class="fa-solid fa-basket-shopping fs-60"></i></a>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-2 fs-70">
                                <p>Inscription</p>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-1 ms-5 mt-3 ps-4 fs-1">
                                <a href="contact.html"><p>Contact</p></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-end">
                        <div class="row mt-5">
                            <div class="col-3 mt-3 fs-1">
                                <a href="#"><p>CGV</p></a>
                            </div>
                            <div class="col-3 mt-3 fs-1">
                                <a href="#"><p>CGU</p></a>
                            </div>
                            <div class="col-5 ps-4 mt-3 fs-1">
                                <a href="#"><p>A Propos</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
